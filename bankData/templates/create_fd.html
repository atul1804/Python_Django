<style>
    .main-content {
    /* margin-left: 40px; */
    padding: 20px; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
table {
        width: 100%;
        border-collapse: collapse;
        background-color: rgba(0, 123, 255, 0.5); /* Blurred blue background color */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for a card-like effect */
        border-radius: 8px; /* Add some rounded corners */
    }

    /* Style for table headers */
    table th {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #070606;
        color: #0e0c0c;
        /* border-right: 1px solid #070606; */
        
    }

    /* Style for table cells */
    table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #0a0808;
        /* border-right: 1px solid #070606; */
    }

    /* Style for alternating rows */
    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }


 /* Style for input fields */
 input{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      input[type="text"] {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 6px;
        margin: 8px 0;
        width: 400px;
        box-sizing: border-box;
        font-size: 14px;
        transition: border-color 0.3s; /* Smooth transition for border color */
    }
    input[type="date"] {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 6px;
        margin: 8px 0;
        width: 400px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s; /* Smooth transition for border color */
    }

    /* Hover effect for input fields */
    input[type="text"]:hover {
        border-color: #66afe9; /* Change border color on hover */
    }

    /* Style for submit button */
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s; /* Smooth transition for background color */
        display: block; /* Make the button a block-level element */
        margin: 0 auto; /* Center the button horizontally */
       
    }

    /* Hover effect for submit button */
    input[type="submit"]:hover {
        background-color: #45a049; /* Darker shade of green on hover */
    }

    /* Style for form container */
    .form-container {
        /* text-align: left; */
        margin-top: 20px;
        font-weight: 600;
    }

    /* Style for main content */
    .main-content {
       
        height: 93%;
        width: 97%;
        background-color: #f2f2f2;
        border-radius: 10px;
       
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Style for heading */
    h1 {
        text-align: center;
        color: #333;
    }
</style>
<div class="main-content" style="background-image: url('/static/bg-04.jpg'); background-size: cover; background-position: center; overflow: hidden;">
    <h1>Create FD</h1>
    <div class="form-container">
        <form  action='/fd_details'>
            <table>
                {% csrf_token %}
                <tr>
                    <th>Account Balance</th>
                    <td><input type="text" name="t1" id="t1" value="{{u.balance}}"></td>
                </tr>
                <tr>
                    <th>Fd Amount</th>
                    <td><input type="text" name="t2" id="t2" value=""></td>
                </tr>
                <tr>
                    <th>Start Date</th>
                    <td><input type="date" name="t3" id="t3" value=""></td>
                </tr>
                <tr>
                    <th>End Date</th>
                    <td><input type="date" name="t5" id="t5" value=""></td>
                </tr>
                <tr>
                    <th>Interest Rate</th>
                    <td><input type="text" value="7%" disabled></td>
                </tr>
                <input type="hidden" name="t4" id="t4" value="7">
                <!-- <input type="hidden" name="t5" id="t5" value= "{{date_time}}"> -->
                <tr>
                    <td colspan="2"><input type="submit" value="Create FD"></td>
                </tr>
            </table>
        </form>
</div>
