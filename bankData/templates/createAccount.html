<style>
    .main-content {
    margin-left: 40px;
    padding: 20px; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

 /* Style for input fields */
 input{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      input[type="text"] {
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 6px;
        margin: 8px 0;
        width: 400px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s; /* Smooth transition for border color */
    }

    /* Hover effect for input fields */
    input[type="text"]:hover {
        border-color: #66afe9; /* Change border color on hover */
    }

    /* Style for submit button */
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s; /* Smooth transition for background color */
        display: block; /* Make the button a block-level element */
        margin: 0 auto; /* Center the button horizontally */
    }

    /* Hover effect for submit button */
    button[type="submit"]:hover {
        background-color: #45a049; /* Darker shade of green on hover */
    }

    /* Style for form container */
    .form-container {
        text-align: left;
        margin-top: 20px;
        font-weight: 600;
    }

    /* Style for main content */
    .main-content {
       
        width: 50%;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Add shadow for a card-like effect */
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Style for heading */
    h1 {
        text-align: center;
        color: #333;
    }
</style>
<div class="main-content">
    <h1>Add new Account</h1>
<table>
    <div class="form-container">
    <form method="GET" action="{% url 'storedetails' %}">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user.id }}">
    <tr>
        <td>User Id:</td>
        <td><input type="text" name="user_id" value="{{ user.id }}"disabled></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="username" name="username" value="{{ user.username }}" disabled></td>
    </tr>
        <input type="hidden" id="user_name" name="user_name" value="{{ user.username }}">
    <tr>
        <td>Account Number:</td>
        <td><input type="text" id="account_number" name="account_number" placeholder="Enter Account Number"></td>
    </tr>
    <tr>
        <td>Balance:</td>
        <td><input type="text" name="balance" value="500" disabled></td>
    </tr>
        <input type="hidden" name="balance" value="500">
    <tr>
        <td colspan=2><button type="submit">Create Account</button></td>
    </tr>
</form>
</div>
</table>
